{% extends "base.html" %} 
{% load static %} 
{% block title %}Project Gallery - Sesaria Kikitamara{% endblock %} 

{% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .container {
    flex: 1;
    max-width: 1000px;
    margin: auto;
    padding: 40px 20px;
    text-align: center;
  }

  h1 {
    font-size: 22px;
  }

  h2 {
    font-size: 20px;
    text-align: left;
    padding-top: 30px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 20px;
    margin-top: 20px;
  }

  .gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #1a3b7d;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px 0;
    font-size: 18px;
    font-weight: bold;
    z-index: 1000;
  }

  .footer {
    background-color: #1a3b7d;
    color: white;
    text-align: center;
    padding: 20px 0;
    width: 100%;
    margin-top: auto;
  }
</style>

<div class="container">
  <h1><b>{{ research.judul }}</b></h1>
  <h2><b>Gallery Project</b></h2>
  <div class="gallery">
    {% for image in gallery_images %}
    <img src="{{ image.gambar.url }}" alt="Project Image" />
    {% endfor %}
  </div>
</div>
{% endblock %}
