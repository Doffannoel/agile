<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        h1 {
            font-size: 22px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Erasmus+ CBHE - Interdisciplinary Approach Towards Fostering Collaborative Innovation in Food Waste Management (IN2FOOD)</h1>
        <h2>Gallery Project</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="Project Image 1">
            <img src="image2.jpg" alt="Project Image 2">
            <img src="image3.jpg" alt="Project Image 3">
            <img src="image4.jpg" alt="Project Image 4">
            <img src="image5.jpg" alt="Project Image 5">
        </div>
    </div>
</body>
</html>
