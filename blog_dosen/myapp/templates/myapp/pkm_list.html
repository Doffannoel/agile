{% extends "base.html" %}
{% load static %}

{% block title %}Community Service - PKM{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience - Sesaria Kiki Tamara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #F8FAFC;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .content {
            margin-top: 100px; /* Sesuaikan dengan tinggi navbar */
        }

        .filter-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .filter-container select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Experience Section */
        .experience-section {
            max-width: 1200px;
            margin: auto;
            padding: 40px 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            justify-content: center;
        }

        .grid-item {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: 0.3s;
        }

        .grid-item:hover {
            transform: translateY(-5px);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .grid-content {
            padding: 16px;
        }

        .grid-content p {
            margin: 5px 0;
        }

        .tag {
            display: inline-block;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 6px;
            margin-top: 6px;
        }

        .tag-purple {
            background-color: #EDE9FE;
            color: #6D28D9;
        }

        .tag-blue {
            background-color: #DBEAFE;
            color: #2563EB;
        }

        .tag-green {
            background-color: #D1FAE5;
            color: #047857;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="filter-container">
        <select>
            <option value="all">Filter</option>
            <option value="software">Date</option>
            <option value="education">Progress Status</option>
        </select>
    </div>

    <!-- Experience Section -->
    <div class="experience-section">
        <h1 class="text-2xl font-bold mb-6 text-center">Community Service (PKM)</h1>
        <div class="grid-container">
            {% for pkm in pkm_list %}
                <div class="grid-item">
                    <a href="{% url 'pkm_detail' pk=pkm.pk %}">
                        <img src="{{ pkm.gambar.url }}" alt="{{ pkm.judul }}">
                        <div class="grid-content">
                            <p class="text-purple-600">{{ pkm.tanggal }}</p>
                            <h2 class="text-xl font-bold">{{ pkm.judul }}</h2>
                            <span class="tag tag-purple">PKM</span>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
</body>
</html>
