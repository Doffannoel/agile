{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/joblist.css' %}">
</head>
<main class="success-container">
    <div class="success-card">
        <div class="icon-container">
            <span class="checkmark">&#10004;</span>
        </div>
        <h2 class="success-title">Thank You For Your Registration</h2>
        <p class="success-message">
            We have received your registration and will process it shortly.<br>
            Additional information will be sent to you via email soon.
        </p>
        <a href="/" class="back-home-btn">Back to Homepage!</a>
    </div>
</main>
</body>
</html>
{% endblock %}
